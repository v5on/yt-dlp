<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Info Proxy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input[type="text"] { width: 400px; padding: 8px; }
        button { padding: 8px 16px; }
        pre { background: #f0f0f0; padding: 10px; margin-top: 20px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h2>YouTube Video Info (Proxy API)</h2>
    <form id="form">
        <input type="text" id="url" placeholder="Enter YouTube URL" required />
        <button type="submit">Get Info</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById("form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const url = document.getElementById("url").value;
            const res = await fetch(`/api/video-info?url=${encodeURIComponent(url)}`);
            const data = await res.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
